<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button class="button" id="open-book-modal">Add to Library</button>
    <dialog id="book-modal">
        <form method="dialog">
            <button formmethod="dialog">Close</button>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" autofocus >

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">

            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">

            <button class="button button--confirm" id="add-book" type="submit" formmethod="dialog">Add</button>
        </form>
    </dialog>
    <table>
        <caption>Library</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody id="library-display">
        </tbody>
    </table>
</body>
</html>
