<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <dialog class="form-modal" id="book-modal">
        <form class="form-modal__form" method="dialog">
            <button class="close-btn form-modal__close-btn" formmethod="dialog">x</button>

            <div class="form-field">
                <label class="form-field__label" for="title">Title</label>
                <input class="form-field__input" type="text" name="title" id="title" autofocus >
            </div>

            <div class="form-field">
                <label class="form-field__label" for="author">Author</label>
                <input class="form-field__input" type="text" name="author" id="author">
            </div>

            <div class="form-field">
                <label class="form-field__label" for="pages">Pages</label>
                <input class="form-field__input" type="number" name="pages" id="pages">
            </div>

            <div class="form-field form-field--checkbox">
                <input class="form-field__input" type="checkbox" name="read" id="read">
                <label class="form-field__label" for="read">Read</label>
            </div>

            <button class="button button--confirm" id="add-book" type="submit" formmethod="dialog">Add</button>
        </form>
    </dialog>
    <div class="layout-wrapper">
        <button class="button" id="open-book-modal">Add to Library</button>
        <table class="table">
            <caption class="table__caption">Library</caption>
            <thead>
                <tr class="table__header-row">
                    <th class="table__header">Title</th>
                    <th class="table__header">Author</th>
                    <th class="table__header table__header--number">Pages</th>
                    <th class="table__header">Read</th>
                </tr>
            </thead>
            <tbody id="library-display">
            </tbody>
        </table>
    </div>
</body>
</html>
